<!-- profile start -->
<section class="profile">
    <div class="wrapper">
        <div class="profile__content">
            <div class="about__header">
                <a href="#!" class="images-product__link-back">
                    <img src="./assets/images/svg/arrow-back.svg" alt="ArrowBack">
                    <h4 class="images-product__link--text">Назад</h4>
                </a>
            </div>
            <h1 class="profile__title">Обліковий запис</h1>
            <div class="profile__body">
                <div class="profile__left">
                    <div class="menu-panel__content">
                        <ul class="menu-panel__categories">
                            <li class="menu-panel__category">
                                <a href="#!" class="menu-panel__category--link active">Персональні дані</a>
                            </li>
                            <li class="menu-panel__category">
                                <a href="#!" class="menu-panel__category--link">Мої адреси доставки</a>
                            </li>
                            <li class="menu-panel__category">
                                <a href="#!" class="menu-panel__category--link">Історія замовлень</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="profile__right">
                    <div class="personal__data">
                        <form action="" class="personal__data-form">
                            <div class="personal__data-form--wrapper">
                                <label for="username" class="label">Ваше ім'я та прізвище</label>
                                <input type="text" id="username" placeholder="Ваше ім'я та прізвище"
                                       class="input-text">
                            </div>
                            <div class="personal__data-form--wrapper">
                                <label for="email" class="label">Email</label>
                                <input type="email" id="email" placeholder="Email" class="input-text">
                            </div>
                            <div class="personal__data-form--wrapper">
                                <label for="password" class="label">Пароль</label>
                                <input type="password" id="password" placeholder="Ваш пароль"
                                       class="input-text">
                            </div>
                            <div class="personal__data-form--wrapper">
                                <label for="tel" class="label">Телефон</label>
                                <input type="tel" id="tel" placeholder="Телефон" class="input-text">
                            </div>
                            <button type="submit" class="btn btn-primary profile-btn">Зберегти</button>
                        </form>
                    </div>
                    <div class="personal__address">
                        <form action="" class="personal__address-form">
                            <div class="personal__address-form--selects">
                                <div class="personal__address-from__select">
                                    <label for="select-country" class="label">Країна</label>
                                    <div class="custom-select">
                                        <select name="select" id="select-country" class="input-text">
                                            <option value="0">Україна</option>
                                            <option value="1">США</option>
                                            <option value="2">Німеччина</option>
                                            <option value="3">Польща</option>
                                            <option value="4">Італія</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="personal__address-from__select">
                                    <label for="select-country" class="label">Місто</label>
                                    <div class="custom-select">
                                        <select name="select" id="select-country" class="input-text">
                                            <option value="0">Київ</option>
                                            <option value="1">Львів</option>
                                            <option value="2">Рівне</option>
                                            <option value="3">Дніпро</option>
                                            <option value="4">Тернопіль</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="order-left__address personal__address-from--mb">
                                <ul class="order-left__address--list">
                                    <li class="order-left__adrress--item">
                                        <label for="street" class="label">Вулиця</label>
                                        <input type="text" id="street" placeholder="Напишіть назву вулиці"
                                               class="input-text">
                                    </li>
                                    <li class="order-left__adrress--item">
                                        <label for="building" class="label">Будинок</label>
                                        <input type="text" id="building" class="input-text">
                                    </li>
                                    <li class="order-left__adrress--item">
                                        <label for="apartments" class="label">Квартира / Офіс</label>
                                        <input type="text" id="apartments" class="input-text">
                                    </li>
                                </ul>
                                <div class="order-left__address--textarea">
                                    <label for="comment" class="label">Коментар для кур'єра</label>
                                    <textarea name="" class="input-textarea" id="comment"
                                              placeholder="Наприклад: код та номер під’їзду"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary profile-btn">Зберегти</button>
                        </form>
                    </div>
                    <div class="personal__history">
                        <form action="" class="personal__history-form">
                            3
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- profile end -->
