<!-- modals sing-in start-->
<section class="modal" id="sing-in-modal">
    <div class="modal__wrapper">
        <div class="modal__content">
            <div class="modal__cross">
                <div class="modal__cross--lines">
                    <span class="modal__cross--line"></span>
                    <span class="modal__cross--line"></span>
                </div>
            </div>
            <div class="modal__center">
                <h2 class="modal-sing-in__title">Вхід</h2>
                <div class="modal-sing-in__subtitle">
                    <p>Немає облікового запису?</p>
                    <a href="#!">Зареєструйся</a>
                </div>
                <form action="" class="modal-sing-in__form">
                    <div class="modal-sing-in__form--inputs">
                        <label for="email" class="label">Email</label>
                        <input type="text" id="email" placeholder="Ваш Email" class="modal__input">
                        <label for="password" class="label">Пароль</label>
                        <input type="password" id="password" placeholder="Ваш Пароль" class="modal__input">
                    </div>
                    <div class="modal-sing-in__form--bottom">
                        <div class="modal-sing-in__form--check">
                            <input type="radio" name="" id="">
                            <h5>Запам'ятати мене</h5>
                        </div>
                        <a href="#!" class="modal-sing-in__link">Не пам'ятаєте пароль?</a>
                    </div>
                    <div class="modal-sing-in__submit">
                        <button type="submit" value="" class="btn btn-primary">Увійти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- modals sing-in end-->
